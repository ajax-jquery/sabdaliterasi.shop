<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Template Ebook Generator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background:#f5f5f5;
}

.wrapper {
  max-width: 500px;
  margin: auto;
}

canvas {
  width: 100%;
  height: auto;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="container py-4">
  <h4 class="text-center mb-3">Template Ebook Generator</h4>

  <div class="wrapper mb-3">
    <canvas id="finalCanvas"></canvas>
  </div>

  <input type="file" id="upload" class="form-control mb-3" accept="image/*">
  <button class="btn btn-success w-100" id="download">Download JPG</button>
</div>

<script>
  const tablet = {
  x: 245,
  y: 335,
  w: 280,
  h: 345
};
const canvas = document.getElementById('finalCanvas');
const ctx = canvas.getContext('2d');

const template = new Image();
template.src = '/api/fetch/https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjQAeT1VRvoya2jjSCl7DPNXUZTgsNF53kGV9KEZ_4Yx27oeeUJrvyqsBn9EIW8U7WAa4Px-Vtw3xMO0I2HeUH4yvf4JOMJohAROdmPFGUmu5gaQfoZlWHIhspHlHS1PHCzSry01UhsX27LglSA7pCbdwiGYknT9xjYdK166KJdbuEyvlnPtIvFfJFLMOc/s1000/20251227_164035.png';



template.onload = () => {
  canvas.width = template.width;
  canvas.height = template.height;
  ctx.drawImage(template, 0, 0);
};

document.getElementById('upload').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;

  const cover = new Image();
  cover.onload = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // COVER DI BELAKANG (BEBAS RASIO)
  ctx.drawImage(
    cover,
    tablet.x,
    tablet.y,
    tablet.w,
    tablet.h
  );

  // TEMPLATE DI DEPAN
  ctx.drawImage(template, 0, 0);
};
  cover.src = URL.createObjectURL(file);
});
function formatTanggal() {
  const d = new Date();

  const pad = n => String(n).padStart(2, '0');

  const DD    = pad(d.getDate());
  const MM    = pad(d.getMonth() + 1);
  const YYYY  = d.getFullYear();
  const JAM   = pad(d.getHours());
  const MENIT = pad(d.getMinutes());
  const DETIK = pad(d.getSeconds());

  return `_${DD}_${MM}_${YYYY}_${JAM}_${MENIT}_${DETIK}`;
}

// contoh pakai
document.getElementById('download').onclick = () => {
  const link = document.createElement('a');
  link.download = `ebook-cover${formatTanggal()}.jpg`;
  link.href = canvas.toDataURL('image/jpeg', 1.0);
  link.click();
};
</script>
</body>
</html>
