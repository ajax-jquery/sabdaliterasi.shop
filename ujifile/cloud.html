    // helper random
    function getRandomItem(arr) {

    function generateStrings(n=1) {
    const consonants = "bcdfghjklmnpqrstvwxyz";
  const vowels = "aeiou";
  const rare = "qwxzy"; // huruf langka

  function randomChar(pool) {
    return pool[Math.floor(Math.random() * pool.length)];
  }

  function generateWord() {
    let word = "c"; // selalu mulai dengan c
    for (let i = 1; i < 9; i++) {
      let charPool;

      // lebih sering pakai konsonan, kadang vokal, jarang huruf langka
      if (Math.random() < 0.65) {
        charPool = consonants;
      } else if (Math.random() < 0.25) {
        charPool = vowels;
      } else {
        charPool = rare;
      }

      word += randomChar(charPool);

      // 1 dari 12 kesempatan bikin double huruf
      if (Math.random() < 0.08 && word.length < 9) {
        word += word[word.length - 1];
        i++;
      }
    }
    return word + "a"; // selalu akhiri a
  }

  let arr = [];
  for (let i = 0; i < n; i++) {
    arr.push(generateWord());
  }
  return arr;
}

async function aktifkanWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request("screen");
    console.log("Wake Lock aktif: layar tetap menyala ✅");

    // Kalau tab hilang fokus, beberapa browser matiin wake lock
    // jadi kita pasang event listener biar nyala lagi
    document.addEventListener("visibilitychange", async () => {
      if (wakeLock !== null && document.visibilityState === "visible") {
        wakeLock = await navigator.wakeLock.request("screen");
      }
    });
  } catch (err) {
    console.error(`${err.name}, ${err.message}`);
  }
}

function matikanWakeLock() {
  if (wakeLock !== null) {
    wakeLock.release();
    wakeLock = null;
    console.log("Wake Lock dimatikan ❌");
  }
}
